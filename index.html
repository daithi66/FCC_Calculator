<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $(this).hide();
    });
});
</script>
<div id="calculator">
  <div id="display">
    <div id="displayTop"></div>
    <div id="displayBottom">0</div>
  </div>
  <div id="keyClearEntry" class="key">CE</div>
  <div id="keyClearAll" class="key">C</div>
  <div id="keySpacer"></div>
  <div id="key7" class="key numKey">7</div>
  <div id="key8" class="key numKey">8</div>
  <div id="key9" class="key numKey">9</div>
  <div id="keyDivide" class="key operKey">&divide;</div>
  <div id="key4" class="key numKey">4</div>
  <div id="key5" class="key numKey">5</div>
  <div id="key6" class="key numKey">6</div>
  <div id="keyTimes" class="key operKey">x</div>
  <div id="key1" class="key numKey">1</div>
  <div id="key2" class="key numKey">2</div>
  <div id="key3" class="key numKey">3</div>
  <div id="keyMinus" class="key operKey">-</div>
  <div id="keyPoint" class="key numKey">.</div>
  <div id="key0" class="key numKey">0</div>
  <div id="keyEqual" class="key">=</div>
  <div id="keyPlus" class="key operKey">+</div>
</div>
